services:
  app:
    build: ./app
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    env_file: .env
    depends_on:
      - app

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - app
      - redis
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mp_reviews
      POSTGRES_USER: mp_reviews
      POSTGRES_PASSWORD: mp_reviews
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
